version: '3.8'

services:
  paulis-place:
    build: .
    container_name: paulis-place
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - server/.env
    environment:
      - FLASK_ENV=production
    labels:
      - "coolify.managed=true"
      - "com.pauli-effect.agent=paulis-place"
      - "com.pauli-effect.codename=PLI-000"
